<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
		<title>Skynox Calculator</title>
	</head>
	<body>
	    <div class='row'>
		    <div class='column'>
			    <div class='left-column'>
					<div id="answer">
						<div id="oldnumber">
							<p id="oldnum-value"></p>
						</div>
					    <div id="final">
				            <p id="finalnum-value"></p>
					    </div>
					</div>
			    </div>
		    </div>
			<div class='column'>
			    <div class='right-column'>
				 		<button class="maths" id="clean"><img src="icons/clean.png"></button>
						<button class="maths" id="delete"><img src="icons/delete.png"></button>
						<button class="maths" id="="><img src="icons/answer.png"></button>
						<button class="maths" id="/">&#247;</button>
						<button class="num" id="7">7</button>
						<button class="num" id="8">8</button>
						<button class="num" id="9">9</button>
						<button class="maths" id="*">&times;</button>
						<button class="num" id="4">4</button>
						<button class="num" id="5">5</button>
						<button class="num" id="6">6</button>
						<button class="maths" id="-">-</button>
						<button class="num" id="1">1</button>
						<button class="num" id="2">2</button>
						<button class="num" id="3">3</button>
						<button class="maths" id="+">+</button>
						<button class="empty" id="empty"></button>
						<button class="num" id="0">0</button>
						<button class="empty" id="empty"></button>
			    </div>
			</div>
		</div>
 	<script src="js/script.js"></script>
	</body>
</html>
